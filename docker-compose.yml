version: "3.8"

x-airflow-common: &airflow-common
  build: .
  environment: &airflow-common-env
    # --- Core Airflow ---
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__FERNET_KEY: ""

    # Airflow DB
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow

    # Celery broker/result backend
    AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow

    # Webserver
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
    AIRFLOW__WEBSERVER__WEB_SERVER_HOST: "0.0.0.0"

    # --- Your SEC scraper config (required user agent) ---
    SEC_USER_AGENT: "drclive SEC scraper (you@drclive.net)"
    SEC_MAX_CIKS_PER_RUN: "25"
    SEC_REQUESTS_PER_SECOND: "5"
    SEC_TIMEOUT_SECONDS: "30"

    # --- Optional: store raw SEC JSON directly to S3 ---
    # SEC_S3_BUCKET: "your-bucket-name"
    # SEC_S3_PREFIX: "sec_raw"
    # If using S3, also provide AWS creds (Codespaces: use secrets)
    # AWS_ACCESS_KEY_ID: "..."
    # AWS_SECRET_ACCESS_KEY: "..."
    # AWS_DEFAULT_REGION: "us-east-1"

    # Helpful in docker-compose setups
    AIRFLOW_UID: "${AIRFLOW_UID:-50000}"

  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 10
    restart: unless-stopped

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: unless-stopped

  airflow-worker:
    <<: *airflow-common
    command: celery worker
    restart: unless-stopped

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    restart: unless-stopped

volumes:
  postgres-db-volume: